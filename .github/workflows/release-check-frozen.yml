name: Check for successful frozen builds on release

on:
  release:
    types: [published]

jobs:
  check-frozen:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt

      - run: cargo build --frozen
