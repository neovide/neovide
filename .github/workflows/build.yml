name: Build-and-Test

on: [push]

jobs:
  build-windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Nightly Toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        components: rustfmt, clippy
        override: true

    - name: Check Formatting
      run: |
        cargo fmt --all -- --check

    - name: Run Clippy
      uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --all -- -D warnings

    - name: Install Neovim
      run: |
        choco install -y neovim

    - name: Test
      env:
        NEOVIM_BIN: "C:/tools/neovim/Neovim/bin/nvim.exe"
        RUST_BACKTRACE: full
      run: |
        cargo test

    - name: Build Release
      run: |
        cargo build --release

    - uses: actions/upload-artifact@v1
      with:
        name: neovide-windows.exe
        path: ./target/release/neovide.exe

  build-mac:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Nightly Toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        components: rustfmt, clippy
        override: true

    - name: Check Formatting
      run: |
        cargo fmt --all -- --check

    - uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --all -- -D warnings

    - name: Uninstall Conflicting LLVM
      run: |
        brew uninstall llvm

    - name: Install Neovim
      run: |
        brew install neovim

    - name: Test
      run: |
        RUST_BACKTRACE=full cargo test

    - name: Build Release
      run: |
        cargo build --release
        cargo install cargo-bundle
        cargo bundle --release

    - name: Create .dmg file
      run: |
        hdiutil create Neovide-uncompressed.dmg -volname "Neovide" -srcfolder target/release/bundle/osx
        hdiutil convert Neovide-uncompressed.dmg -format UDZO -o Neovide.dmg

    - uses: actions/upload-artifact@v1
      with:
        name: Neovide.dmg
        path: ./Neovide.dmg

  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Nightly Toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        components: rustfmt, clippy
        override: true

    - name: Install Dependencies
      run:  |
        sudo apt-get install -y curl gnupg ca-certificates git gcc-multilib g++-multilib cmake libssl-dev pkg-config libfreetype6-dev libasound2-dev libexpat1-dev libxcb-composite0-dev libbz2-dev freeglut3-dev libxi-dev libsdl2-dev
        
    - name: Check Formatting
      run: |
        cargo fmt --all -- --check

    - uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --all -- -D warnings

    - name: Install Neovim
      run: |
        sudo apt-get install -y neovim

    - name: Test
      run: |
        RUST_BACKTRACE=full cargo test

    - name: Build Release
      run: |
        cargo build --release

    - uses: actions/upload-artifact@v1
      with:
        name: neovide-linux
        path: ./target/release/neovide
